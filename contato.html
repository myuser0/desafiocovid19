    <h1>Entre em contato</h1>

    <div id='conteudo_contato'>
        <form id='formulario_contato' action="submit">
            <label for="contato_nome">Nome: </label> 
            <br>
            <input type="email" id="contato_nome" placeholder="Digite seu nome" required>
            <br>
            <label for="contato_email">E-mail: </label> 
            <br>
            <input type="email" id="contato_email" placeholder="exemplo@exemplo.com" required>
            <br>
            <label for="contato_mensagem">Mensagem: </label>
            <br>
            <!-- <input type="text" id="contato_mensagem" placeholder="Digite aqui a sua mensagem"> -->
            <textarea name="mensagem" id="contato_mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui." required></textarea>

            <button>Enviar</button>
        </form>
    </div>
